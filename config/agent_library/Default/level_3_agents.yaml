          type: "string"
          description: "任务的唯一ID。"
        task_input:
          type: "string"
          description: "用户写作需求的初始指令"
        max_turns:
          type: "integer"
          default: 1000
          description: "文献收集过程的最大轮次，防止无限循环。可选。"
      required: ["task_id", "task_input"]

         

