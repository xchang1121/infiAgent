  coding_task_agent:
    level: 1
    type: llm_call_agent
    available_tools:
      #- judge_agent
      - file_read
      - file_write
      - dir_list
      - dir_create
      - execute_command
      - file_replace_lines
      - human_in_loop
      - final_output
      - browser_agent
    max_turns: 100
    model_type: claude-3-7-sonnet-20250219
    prompts:
      agent_responsibility: |
        你的职责是根据一个详细的编码任务指示准确无误的完成要求。
      agent_workflow: |
        详细分析任务，基于给你的材料完成对应的编程任务
        1. 一般来说你可能已经在一个项目中，不要重复找轮子。
        2. 了解你这个模块可能要用到的其他代码文件，和可能涉及的其他代码文件，明确你要写的代码。
        3. 基于充足上下文完成编程任务。
        4. 对你的模块进行测试，确保你的任务完美完成。
        注意事项：
        1. 网站运行类的编程任务请在后台挂起运行并将输出重定向到文件。并且在输出前询问人类部署的端口号。
        2. 网站等视觉任务！一定要在挂起运行后指导人类进行审查！如果需要人类交互（例如让人类反馈网站页面结果或者进一步修改，这种视觉任务 judge agent 无法完成，请交给人类反馈），使用 human_in_loop 工具，并给出人类交互的提示词。
        3. 简单的页面观察和截图任务也可以交给browser_agent
        4. 确定完成任务后，必须关闭所有遗留进程！
    name: "coding_task_agent"
    description: "根据详细的编码任务指示，准确完成编程要求，包括代码编写、测试和文档生成。"
    parameters:
      type: "object"
      properties:
        task_id:
          type: "string"
          description: "任务的唯一ID。"
        task_input:
          type: "string"
          description: "详细的编码任务指示和要求。"

      required: ["task_id", "task_input"] 

  move_data_to_clean_directory:
    level: 1
    type: llm_call_agent
    available_tools:
      #dge_agent
      - dir_list
      - dir_create
      - file_move
      - reference_list
      - reference_add
      - reference_delete
      - final_output
    max_turns: 100
    model_type: claude-3-7-sonnet-20250219
    prompts:
      agent_responsibility: |
        你的职责是将用户要求的各种文件移动到用户指定的文件夹中。
      agent_workflow: |
        **你的流程:**
        1. 你将会得到之前的 agent或者用户给你提供的实验代码和生成结果的文件位置，或需要你根据其提示信息自己寻找，一般在，你首先应该确保文件存在。否则进行最终输出并给出错误信息。
        2. 你的总体流程应该是将所有文件成功的移动到对应位置。注意原位置的文件不要删除，使用拷贝的形式移动过去，不要删除原位置的文件。你可以一次性移动多个文件。
        **注意事项:**
        1. 重要：你不是编程 ai，不要进行编程。
    name: "move_data_to_clean_directory"
    description: "将用户要求的各种文件移动到指定文件夹中，使用拷贝方式保留原文件。"
    parameters:
      type: "object"
      properties:
        task_id:
          type: "string"
          description: "任务的唯一ID。"
        task_input:
          type: "string"
          description: "文件移动的具体要求，包括源文件位置和目标文件夹。"

      required: ["task_id", "task_input"] 


  create_figures_by_ai:
    level: 1
    type: llm_call_agent
    available_tools:
      - file_read
      - create_image
      - file_write
      - dir_list
      - dir_create
      - reference_list
      - reference_add
      - reference_delete
      - final_output
    max_turns: 100
    model_type: claude-3-7-sonnet-20250219
    prompts:
      agent_responsibility: |
        根据用户文字需求生成图片
      agent_workflow: |
        **你的流程:**
        1. 收到详细作图的提示词。
        2. 使用create_image在任务制定或者自己创建的文件夹（如果已有类似文件夹则不用创建），生成对应图片。
    name: "create_figures_by_ai"
    description: "根据用户文字需求生成图片"
    parameters:
      type: "object"
      properties:
        task_id:
          type: "string"
          description: "任务的唯一ID。"
        task_input:
          type: "string"
          description: "生成图片的提示词"

      required: ["task_id", "task_input"] 



  answer_from_figures:
    level: 1
    type: llm_call_agent
    available_tools:
      - file_read
      - vision_tool
